  <main>
    <div class="contenido-principal">
      <h1 class="titulo-principal">Contactanos</h1>
      <div class="contenido-principal-contacto">
        <div class="recuadro-contacto">
          <img class="img-contacto" src="../multimedia/grupo-coreo.jpg" alt="imagen de contacto">
          <div class="recuadro-body">
            <h3 class="recuadro-titulo">Comunicate con nuestra central</h3>
            <p class="recuadro-texto">Tel: xxx-xxx-xxx</p>
            <p class="recuadro-texto">Mail: xxxxxx@gmail.com</p>
          </div>
        </div>
          <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre" required >
          
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"placeholder="apellido"  required>
          
            <label for="mail">Correo Electrónico:</label>
            <input type="mail" id="email" name="mail" placeholder="mail"required>
          
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="telefono" required>
          
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="dejenos tu mensaje" required></textarea>
    
            <input id="enviar" type="submit" value="Enviar">
          </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
